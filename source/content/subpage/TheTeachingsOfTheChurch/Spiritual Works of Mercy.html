	<h1>THE SEVEN SPIRITUAL WORKS OF MERCY</h1>

		<p>
			1. To Counsel the doubtful<br>

			2. To Instruct the ignorant<br>

			3. To Admonish the sinners<br>

			4. To Comfort the afflicted<br>

			5. To Forgive offenses<br>

			6. To bear wrongs patiently<br>

			7. To pray for the living and the dead
		</p>
